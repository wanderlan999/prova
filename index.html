        <header class="row" id="header">
            <div class="index-image center-image">

                  <p><h3>PROVA DE SELEÇÃO</h3></p>
                  </div>
                </div>
            </div>

    </div>

    <div class="container-fluid"id="form-container">
        <div class="row col-12 align-items-center">
           
            <h3>CADASTRO</h3>
             
            <form id="formulario">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"id="myNome"name="nome"
                     placeholder="Digite seu nome">
                     <label for="text" class="form-label">Digite seu nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control"id="myEmail"value=""name="email"
                     placeholder="Digite seu e-mail">
                     <label for="text" class="form-label">Digite seu e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control"id="myDate"name="date"
                     placeholder="Digite sua data de nascimento">
                     <label for="text" class="form-label"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control"id="myTel"name="tel"
                     placeholder="Digite seu telefone">
                     <label for="tel" class="form-label">(00)00000-0000</label>
                </div>
                <input type="button" class="btn btn-primary"onclick="myFunction()"value="CADASTRAR">
            </form>
            
       
    </div>

    <div class="container-fluid"id="lista">
        <div class="row col-12">
            <h5 class="display-5">LISTA DE CADASTRO</h5>
            <table id="myTable">
                <tr>
                  <td>nome</td>
                  <td>email</td>
                  <td>nascimento</td>
                  <td>telefone</td>

                </tr>
            </table>
              <br>
        </div>
    </div>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nome</th>
            <th scope="col">email</th>
            <th scope="col">nascimento</th>
            <th scope="col">telefone</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>

            <td></td>
          </tr>
